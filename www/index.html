<!DOCTYPE html>
<html ng-app>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello</title>
        <script src="scripts/angular.min.js"></script>
        <script src="scripts/underscore.min.js"></script>
        <script src="scripts/angular-resource.min.js"></script>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening"></p>
                <div ng-controller="TodoCtrl">
                    <h3>To Do</h3>
                    <div>
                        <input type="text" placeholder="Enter new task"  ng-model="newTask" ng-model-instant>
                        <button class="btn" ng-click="addTask()">Add</button>
                    </div>
                    <ul class="unstyled">
                        <li ng-repeat="todo in todoList">
                            <input type="checkbox" ng-model="todo.done">
                            <span class="done-{{todo.done}}" >{{todo.text}}</span>
                        </li>
                    </ul>
                    <div>
                        <span>all tasks: {{getAllTask()}}</span>
                        <input class="btn" ng-click="all"  type="button" value="All">
                        <input class="btn" ng-click="getActive()"  type="button" value="Active">
                        <input  class="btn" ng-click="getCompleted()"  type="button" value="Completed">
                        <button class="btn" ng-click="clearCompleted()">Clear Completed </button>
                    </div>

                    </p>
                </div>

                </p>

            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
